12=<html> <head> <title>F12-fr</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3" face="Tahoma"><strong><font color="#0000CC">F12    Touche Navigateur</font></strong></font><font face="Tahoma" size="3"><br>   <br>   La fonction <b>F12</b> permet de voyager dans <br>   les diff\u00E9rents objets (sous fen&ecirc;tres, <br>   panneaux) d'un produit vendu. <br>   Ceci aussi bien en cr\u00E9ation qu'en<br>   modification d'un dossier.<br>   <br>   <i>Exemple : Le produit d'une brochure est <br>   compos\u00E9 de trois objets (sous \u00E9cran). <br>   </i>Le premier est le g\u00E9n\u00E9ral, le second est la<br>   d\u00E9finition de l'accommodation et le <br>   troisi\u00E8me la feuille de prix.<br>   <br>   Cette fonction vous permet la navigation <br>   sans souris entre ces trois objets \u00E9cran. <br>   L'objet actif est encadr\u00E9 en bleu.</font> <br> </p> </body> </html> 11=<html> <head> <title>F11-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F11 Touche    Quitter</font></b></font><font size="3" face="Tahoma"><br>   <br>   <font color="#000000">La fonction quitter du logiciel <b>ASTRA</b>. Cette<br>   touche permet le retour au 1er \u00E9cran. <br>   Le menu principal peut \u00EAtre cl\u00F4tur\u00E9 par la<br>   croix sup\u00E9rieur droite haut de l'\u00E9cran. <br>   </font> </font> </p> </body> </html> 10=<html> <head> <title>F10-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F10 Touche    d'assistance d'encodage <br>   des compl\u00E9ments de descriptions</font><font face="Tahoma"> <br>   </font></b></font><font size="3" face="Tahoma"><br>   <font color="#000000">Cette fonction, vous permet de s\u00E9lectionner <br>   des descriptifs d'aide \u00E0 l'encodage de textes. <br>   Ces descriptifs sont sp\u00E9cifiques par cat\u00E9gorie<br>   de produit vendu.<br>   <br>   <i>Exemple : Brochure, aviation, h\u00F4tel, taxi <br>   etc.. ont pour chaque cat\u00E9gorie leur propre <br>   descriptif.</i> </font></font></p> <p><font color="#0000FF" size="3" face="Tahoma"><strong>F10</strong></font><font color="#000000" size="3" face="Tahoma">    s'active &eacute;galement lors du choix d'un <br>   code de TVA. Une assistance tr&egrave;s utile.<br>   </font></p> </body> </html> 9=<html> <head> <title>F9-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#000099" face="Tahoma">F9 Touche    de suppression</font><font face="Tahoma"><br>   </font></b></font><font size="3" face="Tahoma"><br>   <font color="#000000">La fonction d'effacement a comme effet <br>   de supprimer logiquement des <br>   informations dans la base de donn\u00E9es. <br>   Des contr\u00F4les automatiques se font dans <br>   <b><i>ASTRA</i></b> quant \u00E0 l'utilisation de la touche <br>   <b>F9</b>. <br>   <br>   <i>Exemple : L'utilisation de F9 sur la ligne <br>   de valeur aura comme cons\u00E9quence que <br>   <b>ASTRA</b> \u00E9tablira une note de cr\u00E9dit si le <br>   dossier modifi\u00E9 est d\u00E9j\u00E0 factur\u00E9. Dans <br>   d'autres cas la fonction vous pr\u00E9viendra <br>   qu'elle ne peut pas annuler telle <br>   information selon les liens de cette <br>   derni\u00E8re avec d'autres \u00E9l\u00E9ments reli\u00E9s \u00E0 <br>   cette information. <br>   </i></font></font></p> </body> </html> 8=8=8=<html> <head> <title>F8-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#000099" face="Tahoma">F8 Touche    de recul</font></b></font><font size="3" face="Tahoma"><br>   <br>   La fonction de recul est destin\u00E9e \u00E0 faire <br>   marche arri\u00E8re dans le cheminement d'un <br>   dossier. <br>   <br>   <font color="#FF0000"><strong>Attention !! F8 mais ne vide pas le <br>   contenu des donn\u00E9es (champs) d'un <br>   objet qui sont</strong></font></font><font size="3" face="Tahoma"><font color="#FF0000"><strong>    d\u00E9j\u00E0 valid\u00E9s par F5 <br>   (Touche d'avancement). <br>   </strong></font></font></p> </body> </html> 5=<html> <head> <title>F5-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p align="left"><font size="3"><b><font color="#0000CC" face="Tahoma">F5 Touche    d'avancement et validation</font></b><font face="Tahoma"><br>   <br>   La fonction d'avancement permet de valider vers<br>   la fin du sc\u00E9nario de cr\u00E9ation ou de modification.<br>   Elle permet \u00E9galement dans des cas pr\u00E9cis de <br>   mettre \u00E0 jour la base de donn\u00E9es.<br>   <br>   <i>Exemple, dans la cr\u00E9ation d'un dossier, F5 suit le<br>   sc\u00E9nario de cr\u00E9ation programm\u00E9 jusqu'&agrave; <br>   l'enregistrement d'un acompte, cette derni\u00E8re<br>   phase abouti par un message qui vous pr\u00E9vient<br>   de l'enregistrement d\u00E9finitif dans la base de donn\u00E9es.<br>   <br>   Au contraire de F8 qui vous permet de reculer dans<br>   le sc\u00E9nario, bien que cette derni\u00E8re fonction n' efface<br>   pas le contenu enregistr\u00E9 dans la base de donn\u00E9es. </i><br>   </font></font> </p> </body> </html> 4=<html> <head> <title>F4-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F4 Touche    de Chargement</font></b></font></p> <p><font color="#000000" size="3" face="Tahoma"> La fonction chargement d'un objet    est <br>   particuli\u00E8re. Elle sert \u00E0 s\u00E9lectionner un <br>   \u00E9l\u00E9ment d'un tableau qui est visible sur <br>   l'\u00E9cran. Sauf que dans certains cas, quand <br>   F4 n'est pas activ\u00E9e, cette fonction est <br>   remplac\u00E9e par la touche F3 modification. Ce <br>   paradoxe est motiv\u00E9 par un gain de temps <br>   dans le cas o&ugrave; tous les \u00E9l\u00E9ments (champs) <br>   d'un tableau sont visibles <br>   </font></p> </body> </html> 3=<html> <head> <title>F3-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font size="3"><b><font color="#0000CC" face="Tahoma">F3 Touche de modification</font></b><font face="Tahoma"><br>   <br>   <font color="#000000">La fonction de modification permet la<br>   correction dans un objet s\u00E9lectionn\u00E9. La <br>   s\u00E9lection se fait par les fonctions de <br>   navigations ou par la s\u00E9lection d'un objet <br>   visible \u00E0 l'\u00E9cran. Voir \u00E9galement touche F12,<br>   F5 et F8 qui vous permettent de naviguer au<br>   travers des \u00E9crans. <br>   <br>   </font> </font></font> </p> </body> </html> 2=<html> <head> <title>F2-FR</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><b><font color="#0000CC" face="Tahoma" size="3">F2 Touche de cr\u00E9ation</font></b><br>   <br>   <font face="Tahoma" color="#000000" size="3">La fonction F2 a pour but de permettre    de<br>   cr\u00E9er des objets (donn\u00E9es) qui n'existent pas encore.<br>   <br>   <br>   <i>Exemple F2 : Lors de la cr\u00E9ation d'un <br>   nouveau dossier. Si vous vous trouver <br>   dans un produit h\u00F4tel, brochure, ou sur un <br>   billet dans le sous \u00E9cran des lignes de prix <br>   ou encore sur le sous \u00E9cran de d\u00E9finition <br>   des accommodations, la touche F2 cr\u00E9e une <br>   nouvelle ligne d'information de ce module <br>   s\u00E9lectionn\u00E9. </i></font></p> </body> </html> 1=AIDE6=<html> <head> <title>F6FR</title>  </head>  <body> <p><strong><font color="#0000FF" size="3" face="Tahoma">F6 Touche d'&eacute;dition    du bon de commande</font></strong><br>   <br> </p> </body> </html> 