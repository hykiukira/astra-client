>   product. <br>   <br>   <i>Voorbeeld : De brochure, de luchtvaart, het <br>   hotel, de taxi enz.. hebben voor elke <br>   categorie hun eigen werktekeningen . </i></font></font></p> <p><font color="#0000FF" size="3" face="Tahoma"><strong>F10</strong></font><font size="3" face="Tahoma">    activeert zich eveneens bij de keus van <br>   een code van BTW. Een zeer nuttige hulp.<br>   </font></p> </body> </html> 9=<html> <head> <title>F9-NL</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F9 Afschaffingstoets</font></b></font><font size="3" face="Tahoma"><br>   <br>   De functie van uitwissen heeft als gevolg <br>   om een informatie in de database logisch <br>   af te schaffen. Automatische controles <br>   gebeuren in <b><font color="#000099">ASTRA</font></b> wat het gebruik van <br>   de toets <b>F9</b> betreft. <br>   <br>   <i>Voorbeeld : Het gebruik van <b>F9</b> op een <br>   lijn van waarde zal als gevolg hebben dat <br>   <b><font color="#000099">ASTRA</font></b> een krediet nota's zal opstellen,    <br>   als het gewijzigde dossier reeds wordt <br>   gefactureerd. In andere gevallen zal de<br>   functie u verwittigen dat zij dergelijk geen <br>   informatie kan annuleren volgens de band<br>   van laatstgenoemde met andere <br>   elementen die met deze informatie <br>   worden verbonden. <br>   </i></font></p> </body> </html> 8=8=8=<html> <head> <title>F8-NL</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F8 Toets    van teruggang</font></b></font><font size="3" face="Tahoma"><br>   <br>   De functie van teruggang is bestemd om <br>   achteruitgang in de ontwikkeling van een <br>   dossier te doen. <br>   <br>   <font color="#FF0000"><strong>Aandacht F8 !! Maar ontdoet de <br>   inhoud van de gegevens (veld) van <br>   een voorwerp niet dat reeds door F5 <br>   worden gevalideerd (F5 Toets van <br>   voortgang en validatie). <br>   </strong></font></font></p> </body> </html> 5=<html> <head> <title>F5_NL</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b> <font color="#0000CC" face="Tahoma">F5 Toets    van voortgang en validatie</font></b></font><font size="3" face="Tahoma"><br>   <br>   De functie van voortgang maakt het mogelijk<br>   om naar het eind van het scenario van oprichting<br>   of wijziging te valideren. Zij maakt eveneens in<br>   nauwkeurige gevallen het mogelijk om de database<br>   bij te werken.<br>   <br>   <i>Voorbeeld : In de oprichting van een dossier, volgt<br>   F5 het oprichtingsscenario dat tot de registratie van<br>   een voorschot. Deze laatste fase wordt<br>   geprogrammeerd met een bericht, die u verwiticht<br>   dat u de definitieve registratie in de database gedaan<br>   heeft.<br>   <br>   In tegenstelling tot F8 die u toelaat om in het<br>   scenario achteruit te gaan, hoewel deze laatste functie<br>   de inhoud niet uitwist die in de database wordt<br>   geregistreerd</i>. </font> </p> </body> </html> 4=<html> <head> <title>F4-NL</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F4 Ladingstoets</font><font color="#000000" face="Tahoma"><br>   </font></b></font><font color="#000000" size="3" face="Tahoma"><br>   De functie lading van een voorwerp is <br>   bijzonder. Zij dient om een element van een<br>   tabel te selecteren die zichtbaar is op het <br>   scherm. Behalve dat in zeker geval, wanneer<br>   F4 niet wordt geactiveerd, deze functie door <br>   de toets F3 wijziging wordt vervangen. Deze<br>   paradox wordt voor een winst van tijd <br>   ingesteld in het geval of alle elementen <br>   (velden) van een tabel zichtbaar zijn. <br>   <br>   </font> </p> </body> </html> 3=<html> <head> <title>F3-NL</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font size="3"><b><font color="#0000CC" face="Tahoma">F3 Wijzigingstoets.</font></b></font></p> <p><font color="#000000" size="3" face="Tahoma"> De wijzigingsfunctie laat de    correctie in een<br>   geselecteerd voorwerp toe. De selectie van <br>   de voorwerpen gebeuren door de <br>   verschillende functies die laten surfen of <br>   door de selectie van een zichtbaar voorwerp <br>   aan het scherm. Zie eveneens toets F12, F5 <br>   en F8 die u toelaten om door de schermen <br>   te surfen. <br>   </font></p> </body> </html> 2=<html> <head> <title>F2-NL</title> </head>  <body bgcolor="#FFFFFF" text="#000000"> <p><font size="3"><b><font color="#0000CC" face="Tahoma">F2 Toevoegingtoets</font></b><font face="Tahoma"><br>   <br>   De functie F2 heeft tot doel het mogelijk te <br>   maken om voorwerpen (gegevens) te <br>   cre\u00EBren dat nog niet bestaan. Voorbeeld : F2<br>   bij de oprichting van een nieuw dossier. <br>   Als u zich in een product hotel, brochure, of<br>   biljet bevindt, over onder scherm van prijzen alsmede op onder scherm van <br>   definitie van accommodatie cre\u00EBert deze <br>   toets een nieuwe lijn van informatie. <br>   </font></font></p> </body> </html> 1=HELP6=<html> <head> <title>Untitled Document</title>  </head>  <body> <p><font color="#0000FF" size="3" face="Tahoma"><strong>F6 Toets voor bestelbon    te printen </strong></font> </p> </body> </html> 