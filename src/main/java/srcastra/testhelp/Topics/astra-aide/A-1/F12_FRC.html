<p><font color="#000066" size="3" face="Tahoma"><strong><font color="#0000CC">CONTROL+F12 
  Touche Navigateur</font></strong></font><font face="Tahoma" size="3">(APPLICATIF)<br>
  <br>
  La fonction <b>CONTROL+F12</b> permet de voyager dans les différents applicatifs 
  (programmes) qui sont actifs.<br>
  <br>
  <i>Exemple : de la gestion de dossiers vers le module de cr&eacute;ation client</i>.<br>
  <br>
  Cette fonction vous permet la navigation sans souris.<br>
  </font></p>
