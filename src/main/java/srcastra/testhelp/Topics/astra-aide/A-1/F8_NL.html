<p><font color="#0000FF" size="3"><b><font color="#0000CC" face="Tahoma">F8 Toets 
  van teruggang</font></b></font><font size="3" face="Tahoma"><br>
  <br>
  De functie van teruggang is bestemd om achteruitgang in de ontwikkeling van 
  een dossier te doen.<br>
  <br>
  <font color="#FF0000"><strong>Aandacht F8 !! Maar ontdoet de inhoud van de gegevens 
  (veld) van een voorwerp<br>
  niet dat reeds door F5 worden gevalideerd (F5 Toets van voortgang en validatie). 
  </strong></font></font></p>
