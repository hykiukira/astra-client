<p><font color="#000066" size="3" face="Tahoma"><strong><font color="#0000CC">CONTROL+F12

  <br>
  De functie <strong>CONTROL</strong>+<b>F12</b> maakt het mogelijk, om in de 
  verschillende geopende toepassingen te reizen.<br>

  <i><strong>Voorbeeld : Van uit het dossierbeheer naar aanmaken klanten<br>
  </strong></i><br>
  Deze functie laat u surfen tussen de bijden onder toepassingen zonder muis.</font></p>
